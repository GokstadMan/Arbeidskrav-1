<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ben Øhman" />
    <title>Arbeidskrav 1 JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro">
      <h1>Dette er en handleliste for viderekomne..</h1>
    </div>

    <h1>Disse varene har du nok av:</h1>
    <input type="text" id="enough-input" placeholder="varer det er nok av" />
    <button onclick="addProductEnough()">Legg til</button>
    <ul id="list-enough"></ul>

    <h1>Disse varene er det snart tomt for:</h1>
    <input type="text" id="soon-empty-input" placeholder="varer det snart er tomt for" />
    <button onclick="addProductSoonEmpty()">Legg til</button>
    <ul id="list-soon-empty"></ul>

    <h1>Disse varene må kjøpes:</h1>
    <input type="text" id="must-buy-input" placeholder="varer som må kjøpes" />
    <input type="text" id="price-input" placeholder="Pris" />
    <button onclick="addProductMustBuy()">Legg til</button>
    <ul id="list-must-buy"></ul>
    <ul id="total-sum"></ul>

    <script src="java.js"></script>
  </body>
</html>
